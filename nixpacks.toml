[phases.setup]
nixPkgs = ["php83", "php83Extensions.pdo", "php83Extensions.pdo_mysql", "php83Extensions.mbstring", "php83Extensions.xml", "php83Extensions.curl", "php83Extensions.zip", "php83Extensions.gd", "php83Extensions.bcmath", "nodejs_20"]

[phases.install]
cmds = ["cd backend && composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = ["cd backend && php artisan config:cache && php artisan route:cache && php artisan view:cache"]

[start]
cmd = "cd backend && php artisan octane:frankenphp --host=0.0.0.0 --port=${PORT:-8080}"
