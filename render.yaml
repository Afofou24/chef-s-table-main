services:
  # ---------------------------------------------------------------------------------------
  # 1. Backend Service (Laravel - Docker)
  # ---------------------------------------------------------------------------------------
  - type: web
    name: chefs-table-backend
    env: docker
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    plan: free
    region: frankfurt
    numInstances: 1
    healthCheckPath: /api/health
    envVars:
      - key: APP_NAME
        value: ChefsTable
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false # Set automatically by Render
      - key: APP_KEY
        generateValue: true # Generates a secure key automatically
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: chefs-table-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: chefs-table-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: chefs-table-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: chefs-table-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: chefs-table-db
          property: password
      - key: SESSION_DRIVER
        value: cookie
      - key: CACHE_STORE
        value: file
      - key: QUEUE_CONNECTION
        value: sync

  # ---------------------------------------------------------------------------------------
  # 2. Frontend Service (React - Static Site)
  # ---------------------------------------------------------------------------------------
  - type: static
    name: chefs-table-frontend
    env: static
    buildCommand: npm install && npm run build
    publishDir: dist
    plan: free
    region: frankfurt
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: chefs-table-backend
          property: url
          envVarKey: null # We want the raw URL, but formatted. Usually we need to append /api manually or in code.
          # Note: We will handle the trailing /api in the React code or manual env var if needed. 
          # Render exposes the SERVICE_URL.

databases:
  # ---------------------------------------------------------------------------------------
  # 3. Database (PostgreSQL)
  # ---------------------------------------------------------------------------------------
  - name: chefs-table-db
    plan: free
    databaseName: chefs_table
    user: chef
    region: frankfurt
